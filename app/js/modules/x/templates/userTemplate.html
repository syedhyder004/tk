	<form action="javascript:;" id="login_form">
		<div class=" col-xs-12 col-sm-3 col-sm-offset-4">
			<div class="login-margin"></div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label for="login_userid">Email Id</label>
						<input type="email" required class="form-control" id="login_userid" placeholder="User Id">
					</div>
					<div class="form-group">
						<label for="login_pwd">Password</label>
						<input type="password" required class="form-control" id="login_pwd" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary" id="login_submit_btn">Login</button>
				</div>
			</div>
		</div>
	</form>
